<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>

<body>  
    <div class="container">
        <header>
            <div class="logo">logo</div>
            <i class="fi fi-rr-align-justify" id="open-menu"></i>
        </header>
        <nav class="menu">
            <i class="fi fi-rr-plus" id="close-menu"></i>
            <a href="#home" class="nav-item" id="nav-home">Home</a>
            <a href="#about" class="nav-item" id="nav-contacts">About</a>
            <a href="#products" class="nav-item" id="nav-products">Products</a>
            <a href="#services" class="nav-item" id="nav-about">Services</a>
            <a href="#contacts" class="nav-item" id="nav-services">Contacts</a>
        </nav>
        <section class="section" id="home">
            <div class="title">Home</div>
        </section>
        <section class="section" id="about">
            <div class="title">About</div>
        </section>
        <section class="section" id="products">
            <div class="title">Products</div>
        </section>
        <section class="section" id="services">
            <div class="title">Services</div>
        </section>
        <section class="section" id="contacts">
            <div class="title">Contacts</div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
